<div class="container">
  <!-- button container -->
  <div>
    <button (click)="getdata()">Get Data</button>
  </div>
  <!-- table container -->
  <div *ngIf="fdata">
    <table border="2">
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Price</th>
      </tr>
      <tr *ngFor="let item of fdata">
        <td>{{ item.id }}</td>
        <td>{{ item.title }}</td>
        <td>{{ item.price }}</td>
      </tr>
    </table>
  </div>
  <!-- error message -->
  <div *ngIf="errmsg">
    {{ errmsg }}
  </div>
</div>
